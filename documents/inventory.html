  <!doctype html>
   <html>
      <head>
         <meta charset="utf-8">
         <title>Inventory Report</title>
         <style>
.justify-content-between{
   display: flex;
   justify-content: space-between;
}
.more-space{
  margin: 10px 0 50px 0;
}
.invoice-box {
max-width: 800px;
margin: auto;
padding: 30px;
border: 1px solid #eee;
box-shadow: 0 0 10px rgba(0, 0, 0, .15);
font-size: 16px;
line-height: 24px;
color: #555;
font-family: 'Helvetica Neue', 'Helvetica',
}
.margin-top {
margin-top: 50px;
}
.justify-center {
text-align: center;
}
.invoice-box table {
width: 100%;
line-height: inherit;
text-align: left;
}
.invoice-box table td {
padding: 5px;
vertical-align: top;
}
.invoice-box table tr td:nth-child(2) {
text-align: center;
}
.invoice-box table tr td:nth-child(3) {
text-align: right;
}
.invoice-box table tr.top table td {
padding-bottom: 20px;
}
.invoice-box table tr.top table td.title {
font-size: 45px;
line-height: 45px;
color: #333;
}
.invoice-box table tr.information table td {
padding-bottom: 20px;
}
.invoice-box table tr.heading td {
background: #eee;
border-bottom: 1px solid #ddd;
font-weight: bold;
}
.invoice-box table tr.details td {
padding-bottom: 20px;
}
.invoice-box table tr.item td {
border-bottom: 1px solid #eee;
}
.invoice-box table tr.item.last td {
border-bottom: none;
}
.invoice-box table tr.total td:nth-child(2) {
border-top: 2px solid #eee;
font-weight: bold;
}
@media only screen and (max-width: 600px) {
.invoice-box table tr.top table td {
width: 100%;
display: block;
text-align: center;
}
.invoice-box table tr.information table td {
width: 100%;
display: block;
text-align: center;
}
}
</style>
      </head>
      <body>
         <div class="invoice-box ">
            <h1 class='justify-center more-space'>Inventory Reports</h1>
            <table cellpadding="0" cellspacing="0">

                  <td colspan="2">

                        <tr>
                           <td class="title"><svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" fill="currentColor" class="bi bi-truck" viewBox="0 0 16 16">

                        </svg></td>
                           <td>
                              Date: 25-Aug-2021
                           </td>
                        </tr>
                     </table>
                  </td>
               </tr>
               <tr class="information">
                  <td colspan="2">
                     <table>
                        <tr>
                           <td>
                              Report Name: Inventory 
                           </td>
                        </tr>
                     </table>
                  </td>
               </tr>
               <tr class="heading">
                  <td>Vehicles:</td>
                  <td>Services:</td>
                  <td>Usage(times):</td>
                  <td>Usage(km):</td>
               </tr>
               <tr class="item">
              <td>Travello Silver</td>

              <td>5975 KM</td>
            </tr>
            </table>
            <br />
            <h2 class="justify-center">Total Inventory :4</h4>
         </div>
      </body>
   </html>
